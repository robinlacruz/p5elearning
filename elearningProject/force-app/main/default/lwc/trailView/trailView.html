
<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:article" size="small"></lightning-icon>
            &nbsp;&nbsp;{trailName}&emsp;
            <lightning-icon if:true={trailCompleted} icon-name="utility:success" variant="Success" size="medium (default)"></lightning-icon>
        </h3>
        <div slot="footer">
            <template if:false={trailCompleted}>
                <template if:true={trailProgress}>
                    <p class="slds-p-horizontal_small">{trailProgress}%</p>
                    <lightning-progress-bar value={trailProgress} size="large" variant="circular"></lightning-progress-bar>
                </template>
            </template>
            <template if:false={trailProgress}>
                <p class="slds-p-horizontal_small">Trail Not Started</p>
            </template>
            <template if:true={trailCompleted}>
                    <p class="slds-p-horizontal_small">Trail Completed!</p>
            </template>
            
             
        </div>
        <p class="slds-p-horizontal_small">Description: {trailDescription}</p>
        <p class="slds-p-horizontal_small">Trail Estimated Time: {trailEstimatedTime}</p>
        <p class="slds-p-horizontal_small">Trail Estimated Score: {trailMaxScore}</p> 
        <p class="slds-p-horizontal_small">Trail Completed: {trailCompleted}</p>
        
    </lightning-card>
    
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Modules
        </h3>
        <div class="slds-p-horizontal_small">
           <div if:true={modulesWithCheck}>
                <template for:each={modulesWithCheck} for:item="moduleWithCkeck">
                    <div key={moduleWithCkeck.module.Id}>
                        <c-module-wrapper modwrapp={moduleWithCkeck} moduleid={moduleWithCkeck.module.Id} ></c-module-wrapper>
                    </div>
                </template>
            </div>
        
        </div>
    </lightning-card>
</template>
