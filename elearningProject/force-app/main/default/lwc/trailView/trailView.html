<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:article" size="small"></lightning-icon>
            {name}
        </h3>
        <div slot="footer">
            <template if:false={trailCompleted}>
                <template if:true={trailProgress}>
                    <p class="slds-p-horizontal_small">{trailProgress}%</p>
                    <lightning-progress-bar value={trailProgress} size="large" variant="circular"></lightning-progress-bar>
                </template>
            </template>
            <template if:false={trailProgress}>
                <p class="slds-p-horizontal_small">Trail Not Started</p>
            </template>
            <template if:true={trailCompleted}>
                    <p class="slds-p-horizontal_small">Trail Completed!</p>
            </template>
            
             
        </div>
        <p class="slds-p-horizontal_small">{trailName}</p>
        <p class="slds-p-horizontal_small">Trail Estimated Time: {trailEstimatedTime}</p>
        <p class="slds-p-horizontal_small">Trail Estimated Score: {trailMaxScore}</p>
        <p class="slds-p-horizontal_small">Number of Modules: {NumberOfModules}</p> 
        <p class="slds-p-horizontal_small">Number of Passed Modules: {numberOfPassedModules}</p>
        <p class="slds-p-horizontal_small">Trail Completed: {trailCompleted}</p>
        

    </lightning-card>
</template>
